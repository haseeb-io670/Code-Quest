<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Designed By Haseeb Sajjad" name="keywords">
    <meta content="Designed By Haseeb Sajjad" name="description">
    <title>CodeQuest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>CodeQuest Adventure</h1>
        <div id="level-container">
            <h2 id="level-title">Level 1: HTML Basics</h2>
            <p id="instruction">Solve the puzzle by fixing the HTML code:</p>
            <div id="code-container">
                <pre id="code">

&lt;html&gt;
&lt;h1&gt;Welcome to CodeQuest&lt;/h2&gt;
&lt;p&gt;This is a paragraph.&lt;/p&gt;
&lt;/html&gt;
                </pre>
            </div>
            <div id="input-container">
                <textarea id="code-input" rows="10" cols="50"></textarea>
                <button id="submit-button" class="btn">Submit</button>
            </div>
            <div id="feedback"></div>
        </div>
        <button id="next-level-button" class="btn hidden">Next Level</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
